{% extends "index.html" %}

{% block content %}
<div class="features-section-parent">
    <div class="pageItem">

        <h2>Blog</h2>
        {% for page in section.pages %}
        <div class="pageItem">
            <span>{{ page.date | date(format="%Y-%m-%d") }} &raquo;
            <a href="{{ page.permalink }}">{{ page.title }}</a>
            </span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
