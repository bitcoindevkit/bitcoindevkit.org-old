# The URL the site will be built for
base_url = "https://bitcoindevkit.org"

# Whether to automatically compile all Sass files in the css directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_rss = true

title = "Bitcoin Dev Kit"
description = "Creating a secure and easy to use mobile cross platform (iOS/Android) Bitcoin wallet dev kit and example apps."

[extra]
# Put all your custom variables here

github = "https://github.com/bitcoindevkit/bitcoindevkit.org"
twitter = "https://twitter.com/bitcoindevkit"